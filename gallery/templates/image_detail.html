{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ image.title }}</h5>
            <p class="card-text">{{ image.content }}</p>
        </div>
    </div>
{% endblock %}
